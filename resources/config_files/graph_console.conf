# Graph Console Configuration
prompt = graph>
welcome_msg = LiOAvIZ-Lab7 - Graph Console - Advanced Graph Management System
exit_msg = Thank you for using Graph Console!
unknown_cmd_msg = Unknown command
enable_colors = true
show_help_on_unknown = true
clear_screen_on_start = false
history_size = 50

error_color = bright_red
success_color = bright_green
warning_color = bright_yellow
info_color = bright_blue

[command]
name = create
description = Create new graph system with specified parameters
aliases = new,generate
parameters = vertices,edge_prob,loop_prob
usage = create <n> <edgeProb> <loopProb>

[command]
name = print
description = Display current graphs
aliases = show,display

[command]
name = cleanup
description = Cleanup graph system and free memory
aliases = reset,free